<!DOCTYPE html>
<html lang="en">
<head>
  <title>File Merge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="ml-auto">
      <a class="btn btn-outline-primary" href="/">File Split</a>
        </div>
      </nav>
<div class="container mt-5" >
  <h2 class="text-center">File Merge</h2>
  <div class="card mt-5">
    <div class="card-body">

  <form action="/merge_processing" method="POST" enctype="multipart/form-data">
<div id="form" class="row">
    <div class="form-group col-sm-6">
        <label for="exampleFormControlFile1"><strong>File 1:</strong></label>
        <input type="file" class="form-control-file" id="file1" name='file1' accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  required>
      </div>
      <div class="form-group col-sm-6">
        <label for="exampleFormControlFile1"><strong>File 2:</strong></label>
        <input type="file" class="form-control-file" id="file2" name='file2' accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  required>
      </div>
    </div>
      <button type="button" class="btn btn-outline-primary mt-2" onclick="add_file()"><i class="fa fa-plus"></i> Files</button>
      <div class="row text-center mt-5">
      <button class="btn btn-outline-success btn-lg" style="margin: 0 auto;" > Submit</button>
    </div>
  </form>
  </div>
  </div>
  </div>
  <script>
      var count = 3;
  function add_file(){
     $("#form").append(`
     <div class="form-group col-sm-6">
        <label for="exampleFormControlFile1"><strong>File `+count+`:</strong></label>
        <input type="file" class="form-control-file" id="file`+count+`" name='file`+count+`' accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  required>
      </div>
     `)
     count++;
  }
  </script>
  </body>
  </html>
